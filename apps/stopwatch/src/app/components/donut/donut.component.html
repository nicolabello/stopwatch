<!-- https://codepen.io/janverstr/pen/PvPoaV -->
<svg width="100%" height="100%" viewBox="0 0 34 34" class="donut" preserveAspectRatio="none">
  <circle class="donut-ring" cx="17" cy="17" r="15.91549430918954" fill="transparent" stroke-width="2"></circle>
  <circle
    class="donut-segment"
    cx="17"
    cy="17"
    r="15.91549430918954"
    fill="transparent"
    stroke-width="2"
    [attr.stroke-dasharray]="strokeDasharray()"
    stroke-dashoffset="25"
  ></circle>
  <g class="donut-text">
    <text y="25%" transform="translate(0, 2)">
      <tspan x="50%" text-anchor="middle" class="donut-text-super">#3 8 reps</tspan>
    </text>
    <text y="50%" transform="translate(0, 2)">
      <tspan x="50%" text-anchor="middle" class="donut-text-main">{{ elapsedRemainder() }}</tspan>
    </text>
    <text y="60%" transform="translate(0, 2)">
      <tspan x="50%" text-anchor="middle" class="donut-text-sub">
        {{ elapsedTotal() }}
        @if (timeUp()) { ({{ elapsedDifference() }}) }
      </tspan>
    </text>
  </g>
</svg>
